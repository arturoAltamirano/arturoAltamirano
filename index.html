<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>

        .container 
        {
            color: #3A85DF;
            text-align: center;
            display: flex;
            flex-direction: column;
            max-width: 1500px;
            margin: 0;
        }

        .top-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: black;
            z-index: 1000;
            text-align: center;
            padding: 20px 10px;
            transition: all 0.3s ease;
        }

        .header 
        {
            text-align: center;
            font-size: 40px;
            margin-top: 20px;
            color: black;
        }

        .body 
        {
            text-align: center;
            max-width: 100%;
            width: 100%;
            margin-left: -10px;
            color: black
        }

        .div
        {
            color: black;

        }

        iframe 
        {
            width: 100vw; 
            height: 100vh;
            border: none;
            color: black;
        }

        .top-bar.shrink 
        {
            padding: 10px 10px;
        }

        .top-bar.shrink .header 
        {
            font-size: 1.2em;
        }   

        .top-bar.shrink .subtext 
        {
            font-size: 0.8em;
        }

        .subtext 
        {
            font-size: 1em;
            margin-top: 5px;
            transition: font-size 0.3s ease;
        }

    </style>

</head>

<body>
    <div class="container">

        <div class="top-bar">

            <div class="header">Cancer and Industrialization</div>
            <div class="subtext">Prepared for Intro to Data Science 3160 at Tulane University by Arturo Altamirano</div>
        
        </div>

        <div class="body">

            <iframe 
                src="https://arturoAltamirano.github.io/arturoAltamirano/polutionLouisiana.html" 
                width="100%" 
                height="800px" 
                style="border: none; background-color: black;" 
                allowtransparency="true">
            </iframe>

        </div>

    </div>

    <!-- Some java to minimize scroll bar (took this from the course website) -->
    <script>

    window.addEventListener('scroll', function () 
    {
        const topBar = document.querySelector('.top-bar');
        
        if (window.scrollY > 50) 
        {
            topBar.classList.add('shrink');
        } 
        else 
        {
            topBar.classList.remove('shrink');
        }
    });

    </script>

</body>

</html>
