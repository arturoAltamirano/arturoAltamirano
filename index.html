<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>

        .container 
        {
            color: black;
            background-color: black;
            text-align: center;
            display: flex;
            flex-direction: column;
            max-width: 1500px;
            margin: 0;
        }

        .header 
        {
            color: #3A85DF;
            background-color: black;
            text-align: center;
            font-size: 40px;
        }

        .subtext
        {
            color: #3A85DF;
            background-color: black;
            text-align: center;
            font-size: 20px;
        }

        .body 
        {
            color: black;
            background-color: black;
            text-align: center;
            max-width: 100%;
            width: 100%;
            margin-left: -10px;
        }

        .div
        {
            color: black;
            background-color: black;

        }

        iframe 
        {
            color: black;
            background-color: black;
            width: 100vw; 
            height: 100vh;
            border: none;
        }

    </style>

</head>

<body>
    <div class="container">

        <div class="header">Cancer and Industrialization</div>
        <div class="subtext">Prepared for Intro to Data Science 3160 at Tulane University by Arturo Altamirano</div>
        
        <div class="body">

            <iframe 
                src="https://arturoAltamirano.github.io/arturoAltamirano/polutionLouisiana.html" 
                width="100%" 
                height="800px" 
                style="border: none; background-color: black;" 
                allowtransparency="true">
            </iframe>

        </div>

    </div>

</body>

</html>
