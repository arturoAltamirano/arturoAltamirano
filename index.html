
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            font-size: 25px;
            color: white;
            margin-top: 25px;
            padding: 20px;
            background-color: black;
        }

        .container 
        {
            display: flex;
            flex-direction: column;
            max-width: 1500px;
            margin: 0 auto;
        }

        .header 
        {
            font-size: 40px;
            margin-bottom: 10px;
            margin-top: 20px;

        }

        .body 
        {
            text-align: justify;
            max-width: 100%; /* changed from 60% */

            width: 100%; /* ensure it uses full width */

        iframe 
        {
            width: 100%;
            height: 100vh; /* fills full viewport height */
            border: none;
        }

        div
        {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }


    </style>
</head>

<body>

        <div class="body">

            <div class="header">

                <iframe 
                    src="https://arturoAltamirano.github.io/arturito/static/HW4.5_arturoAltamirano.html"
